<h1>{{title}}</h1>
<form [formGroup]="customerForm" (ngSubmit)="save()" *ngIf="!condition;else Contact" novalidate>
    <div class="form-group row">
        <label class="control-label col-md-12">Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" value="name" formControlName="name" />
        </div>
        <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
            Name is required.
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Address">Address</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="address" />
        </div>
        <span class="text-danger" *ngIf="address.invalid && formDir.submitted">
            Address is required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Email">Email</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="email">
        </div>
        <span class="text-danger" *ngIf="email.invalid && formDir.submitted">
            Email is required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Phone">Phone</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="phone">
        </div>
        <span class="text-danger" *ngIf="phone.invalid && formDir.submitted">
            Phone is required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="Comments">Comments</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="comments">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default" value="submit">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
    </div>

</form>

        <div class="form-group row">

            </div>
            <span class="text-danger" *ngIf="address.invalid && formDir.submitted">
                Address is required
            </span>
        </div>
        <div class="form-group row">

        <div class="form-group row">
